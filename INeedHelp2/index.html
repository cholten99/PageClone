<html>
  <head>
    <script src="INeedHelp.js"></script>
    <link rel="stylesheet" type="text/css" href="http://page-clone.gopagoda.com/INeedHelp2/INeedHelp.css">
  </head>

  <body onload="ExistingHelpSessionCheck()">

    <div id='HelpRequest'><button type='button' onclick='SetUpSession("NewCall")'>Request Help</button></div><p/>

    <div id="Header"><img src="http://page-clone.gopagoda.com/INeedHelp2/Header.png"></div><p>

    <div id="Area">Register to be a Lower Tier Waste Carrier</div><p>

    <div id="ExampleForm1">Please enter your personal details:</div><p>

    <form id='aForm' name='aForm' action='javascript:void(0);' method='get'>
      Name:<br> 
      <input type='text' id='fullname' name='fullname'><p>
      Age:<br> 
      <input type='text' id='age' name='age'><p>
      Email address:<br> 
      <input type='text' id='email' name='email'><p>
    </form><p>

    <form id='bForm' name='bForm' action='Page2.html' method='get'>
      Type of waste carried:<br>
      <select id="wastetype" name='wastetype'>
        <option value="English">Own business</option>
        <option value="Scottish">Charity</option>
        <option value="Irish">Other people's</option>
        <option value="Welsh">Farm Related</option>
      </select><p>

      <input type="submit" value="Next"><p>

    </form><p>

  </body>
</html>
